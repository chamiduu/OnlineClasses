<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACICTS Online Classes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>ACICTS Online Classes</h1>
        <p>Select a class to join the respective WhatsApp group</p>
    </div>

    <div class="classes">
        <div class="class">
            <div class="logo web">
                <img src="./Assets/web.png" alt="Web Logo" class="logoPng">
            </div>
            <h2 class="classTitle">Web Development</h2>
            <p class="time">Monday 7.30-9.00 AM</p>
        </div>

        <div class="class">
            <div class="logo design">
                <img src="./Assets/design.png" alt="Design Logo" class="logoPng">
            </div>
            <h2 class="classTitle">Graphic Design</h2>
            <p class="time">Tuesday 7.30-9.00 AM</p>
        </div>

        <div class="class">
            <div class="logo robo">
                <img src="./Assets/robo.png" alt="Robotics Logo" class="logoPng">
            </div>
            <h2 class="classTitle">Robotics</h2>
            <p class="time">Thursday 7.30-9.00 AM</p>
        </div>

        <div class="class">
            <div class="logo prog">
                <img src="./Assets/prog.png" alt="Programming Logo" class="logoPng">
            </div>
            <h2 class="classTitle">Programming</h2>
            <p class="time">Friday 7.30-9.00 AM</p>
        </div>

        <div class="class">
            <div class="logo threeD">
                <img src="./Assets/3d.png" alt="3D logo" class="logoPng">
            </div>
            <h2 class="classTitle">3D Design</h2>
            <p class="time">Sunday 7.30-9.00 AM</p>
        </div>
    </div>
    
    <footer>
        <img src="./Assets/logo.png">
    </footer>
</body>
</html>
